---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: aws-secrets
  namespace: default
spec:
  provider: aws
  secretObjects:
    - secretName: creds1
      type: Opaque
      data:
        - objectName: "MySecretPassword"
          key: password
  parameters:
     objects: |
        - objectName: "creds1"
          objectType: "secretsmanager"
          jmesPath:
            - path: "password"
              objectAlias: "MySecretPassword"
  


