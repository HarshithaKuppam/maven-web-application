---
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: aws-secrets
  namespace: default
spec:
  provider: aws
  secretObjects:
  - secretName: creds
    type: Opaque
    data: 
    - objectName: "MySecretUsername"
      key: username
    - objectName: "MySecretPassword"
      key: password
  #secretObjects:                              # [OPTIONAL] SecretObject defines the desired state of synced K8s secret objects
  #- data:
   # - key: username                           # data field to populate
    #  objectName: username                  # name of the mounted content to sync. this could be the object name or the object alias
    #- key: password 
     # objectName: password
    #secretName: creds                     # name of the Kubernetes Secret object
    #type: Opaque
  parameters:
    objects: |
      - objectName: arn:aws:secretsmanager:eu-west-1:350295275362:secret:creds-cUmK8S            #aws secret name in secret manager
        jmesPath:
            - path: "username"
              objectAlias: "MySecretUsername"
            - path: "password"
              objectAlias: "MySecretPassword"               
        #objectType: secretsmanager
